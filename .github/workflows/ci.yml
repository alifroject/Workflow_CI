name: MLflow Advance CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  advance-ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.7
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow scikit-learn pandas gdown docker

    - name: Run MLflow project
      id: mlflow-run
      run: |
        cd MLProject
        mlflow run . --experiment-name "Advance_CI" --env-manager local

    - name: Build Docker Image Manually
      run: |
        echo "Building Docker image from Dockerfile..."
        cd MLProject
        docker build -t alifroject/ml-model:latest .
        echo "Docker image built successfully"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker Image
      run: |
        docker tag alifroject/ml-model:latest alifroject/ml-model:${{ github.sha }}

    - name: Push Docker Image
      run: |
        docker push alifroject/ml-model:latest
        docker push alifroject/ml-model:${{ github.sha }}

    - name: Complete job
      run: |
        echo "MLflow Advance CI completed"
        echo "Model trained successfully"
        echo "Docker image built and pushed to Hub"
        echo "All advance criteria fulfilled"