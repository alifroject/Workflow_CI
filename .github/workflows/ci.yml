name: MLflow Advance CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  advance-ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.7
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow scikit-learn pandas dagshub gdown docker

    - name: Setup DagsHub credentials
      env:
        DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        cat > ~/.netrc << EOF
        machine dagshub.com
        login alifroject
        password $DAGSHUB_TOKEN
        EOF
        chmod 600 ~/.netrc
        echo "DagsHub credentials configured"

    - name: Run MLflow project
      id: mlflow-run
      run: |
        cd MLProject
        mlflow run . --experiment-name "Advance_CI" --env-manager local

    - name: Get latest MLflow run_id
      id: get-run-id
      run: |
        echo "üîç Checking MLflow experiments..."
        mlflow experiments list
        echo "üîç Checking runs in Advance_CI experiment..."
        mlflow runs list --experiment-name "Advance_CI"
        RUN_ID=$(mlflow runs list --experiment-name "Advance_CI" | grep -o '[a-f0-9]\{32\}' | head -1)
        echo "Extracted Run ID: $RUN_ID"
        if [ -z "$RUN_ID" ]; then
          echo "‚ùå No valid run_id found in MLflow tracking"
          exit 1
        else
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Using Run ID: $RUN_ID"
        fi

    - name: Build Docker Model
      run: |
        echo "üê≥ Building Docker image from run: ${{ steps.get-run-id.outputs.run_id }}"
        mlflow models build-docker -m "runs:/${{ steps.get-run-id.outputs.run_id }}/artifacts/model" -n "alifroject/ml-model:latest"
        echo "‚úÖ Docker image built successfully"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker Image
      run: |
        docker tag alifroject/ml-model:latest alifroject/ml-model:${{ github.sha }}

    - name: Push Docker Image
      run: |
        docker push alifroject/ml-model:latest
        docker push alifroject/ml-model:${{ github.sha }}

    - name: Complete job
      run: |
        echo "MLflow Advance CI completed!"
        echo "Model trained with DagsHub tracking"
        echo "Docker image built & pushed to Hub"
        echo "All advance criteria fulfilled!"