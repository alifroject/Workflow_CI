name: MLflow Advance CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  advance-ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.7
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow scikit-learn pandas dagshub gdown docker

    - name: Run MLflow project with DagsHub token
      id: mlflow-run
      env:
        DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        cd MLProject
        mlflow run . --experiment-name "Advance_CI" --env-manager local

    - name: Get latest MLflow run_id
      id: get-run-id
      run: |
        RUN_ID=$(mlflow runs list --experiment-name "Advance_CI" | grep -o '[a-f0-9]\{32\}' | head -1)
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "Run ID: $RUN_ID"

    - name: Build Docker Model
      run: |
        mlflow models build-docker -m "runs:/${{ steps.get-run-id.outputs.run_id }}/model" -n "alifroject/ml-model:latest"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker Image
      run: |
        docker tag alifroject/ml-model:latest alifroject/ml-model:${{ github.sha }}

    - name: Push Docker Image
      run: |
        docker push alifroject/ml-model:latest
        docker push alifroject/ml-model:${{ github.sha }}

    - name: Complete job
      run: |
        echo "MLflow Advance CI completed!"
        echo "Model trained with DagsHub tracking"
        echo "Docker image built & pushed to Hub"
        echo "All advance criteria fulfilled!"